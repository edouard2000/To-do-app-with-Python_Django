<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit task</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center"> Make edits to your task</h3>
        <!-- To Do Form -->
        <form action="{% url 'edit_task' get_task.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <span style="display: flex;">
                    <input id="taskInput" name="task" class="form-control" placeholder="Edit your task" value="{{ get_task.task }}">
                    <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-pencil"></i> Update</button>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
